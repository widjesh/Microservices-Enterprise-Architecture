apiVersion: v1
kind: PersistentVolume
metadata:
  name: product-service-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/product-service"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: product-service-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi